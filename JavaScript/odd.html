<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var myArray = [9, 4, 1, 5, 6, 7, 9];

        function oddindexArray(myArray) {
            let oddSize = Math.floor(myArray.length / 2);
            let oddIndex = new Array(oddSize);
            let j = 0;

            for (let i = 1; i < myArray.length; i += 2) {
                oddIndex[j] = myArray[i];
                j++;
            }

            return oddIndex;
        }

        var result = oddindexArray(myArray);
        document.writeln(result)
        console.log(result);


    </script>
</body>

</html>
