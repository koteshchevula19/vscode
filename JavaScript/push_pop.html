<body>

    <input type="text" id="name" placeholder="Enter the name" />

    <input type="button"  value="add image" onclick="addImages()" />

    <h1 id="display"></h1>
<!---->
    <img id="imageUrl" />


    <script>
        let Student_logs=[];
        let prot_img=[];

        document.writeln("<h1>"+Student_logs.length+"</h1>");

        Student_logs.push("java");

       
   
        function addStudent(){
            let name = document.getElementById("name").value;

            Student_logs.push(name)
            alert("values added")
            console.log(Student_logs)
            document.getElementById("display").innerText=Student_logs
        }
      function removeStudent(){
        
        Student_logs.pop();

        console.log(Student_logs)
        document.getElementById("display").innerText=Student_logs
      }

      function addImages(){
        let img_url = document.getElementById("url").value;
        prot_img.push(img_url);
        console.log(prot_img);
        let images =document.getElementById("imageUrl");
        for(let tem in prot_img){
            images.setAttribute("src",img_url);
        }
       
        console.log(images)

      }

    </script>
